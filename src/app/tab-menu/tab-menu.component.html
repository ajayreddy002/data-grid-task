<!-- <p-tabMenu [model]="items"></p-tabMenu> -->
<div class="container-fluid">
    <div class="main-block mt-3">
        <div class="row">
            <div class="col-md-5">
                <div class="tab-block d-flex align-items-center">
                    <div class="all-cust-tab">
                        <button class="active">All Customers</button>
                    </div>
                    <div class="inp-tab">
                        <button>In-progress</button>
                    </div>
                    <div class="check-btn ms-5 d-flex">
                        <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
                        <span class="ms-3">{{checked ? 'Active' : 'In Active'}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="d-flex align-items-center justify-content-between">
                    <button class="refresh-icon" (click)="getAllCustomersData()" title="Click to get all customers">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor"
                            class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path
                                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                            <path fill-rule="evenodd"
                                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                        </svg>
                    </button>
                    <div class="list-block">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor"
                                class="bi bi-list-ul" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                            </svg>
                        </button>
                    </div>
                    <div class="list-block">
                        <button class="transperant">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor"
                                class="bi bi-grid-3x3-gap" viewBox="0 0 16 16">
                                <path
                                    d="M4 2v2H2V2h2zm1 12v-2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm5 10v-2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V7a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zM9 2v2H7V2h2zm5 0v2h-2V2h2zM4 7v2H2V7h2zm5 0v2H7V7h2zm5 0h-2v2h2V7zM4 12v2H2v-2h2zm5 0v2H7v-2h2zm5 0v2h-2v-2h2zM12 1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zm-1 6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zm1 4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1h-2z" />
                            </svg>
                        </button>
                    </div>
                    <div class="fiter-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-sliders" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z" />
                        </svg>
                        <select name="" id="" class="form-select">
                            <option value="">Filter 1</option>
                            <option value="">Filter 2</option>
                            <option value=""> Filter 3</option>
                        </select>
                    </div>
                    <div class="sort-block">
                        <i class="pi pi-sort"></i>
                        <select name="" id="" class="form-select">
                            <option value="">Sort 1</option>
                            <option value="">Sort 2</option>
                            <option value=""> Sort 3</option>
                        </select>
                    </div>
                    <div class="search-block">
                        <i class="pi pi-search"></i>
                        <input type="text" name="search" id="" (input)="getCustomerByCompanyName($event)" class="form-control" placeholder="Search...">
                    </div>
                    <div class="create-btn">
                        <button routerLink="/new-customer">
                            <em class="pi pi-plus-circle"></em>
                            Create New
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-block">
        <div class="table-block">
            <ng-container *ngIf="showAllTable && allCustomerData && allCustomerData.length > 0">
                <app-data-grid [columns]="allCustomerColumns" [allCustomerData]="allCustomerData"></app-data-grid>
            </ng-container>
        </div>
    </div>
</div>
